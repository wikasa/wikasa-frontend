<head>
<meta charset="utf-8">

<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
Remove this if you use the .htaccess -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>WIKASA</title>
<meta name="description" content="">
<meta name="author" content="">

<!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--[if (gt IE 8) | (IEMobile)]><!-->
    <link rel="stylesheet" href="css/main.css">
<!--<![endif]-->

<!--[if (lt IE 9) & (!IEMobile)]>
    <link rel="stylesheet" href="/css/main-ie.css">
<![endif]-->

<!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
<script src="js/lib/modernizr/modernizr.js"></script>
</head>
<body>
<!-- <body class="debug"> -->

  <div class="page">
    <form role="form" class="form">
      <h3 class="form-title">Default Form.</h3>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <p class="help-block">Example block-level help text here.</p>
      </div>
      <div class="form-group">
        <label for="exampleInputBio">Short Bio</label>
        <textarea rows="3" class="form-control" id="exampleInputBio"></textarea>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <form class="form-inline" role="form">
      <h3 class="form-title">Inline Form.</h3>
      <div class="form-group">
        <!-- <label for="exampleInputEmail2">Email address</label> -->
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
      </div>
      <div class="form-group">
        <!-- <label for="exampleInputPassword2">Password</label> -->
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-default">Sign in</button>
    </form>

  </div>

<script type="text/javascript" src="js/application.js"></script>

</body>
</html>
