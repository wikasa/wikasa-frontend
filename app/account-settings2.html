    <div class="mains">
        
        <div class="main">
            
            <h2 class="subheads-2"><p class="subhead">Account Settings</p></h2>

            <form class="form-single" id="edit_user" action="/users" accept-charset="UTF-8" method="post" role="form">
                <h3 class="form-title">Change Password</h3>
                <div class="form-group">
                    <label for="user_email">Email</label>
                    <input type="email" class="form-control" id="user_email" name="user[email]" value="" placeholder="address@mail.com">
                </div>
                <div class="form-group">
                    <label for="user_password">Password</label>
                    <input type="password" class="form-control" id="user_password" name="user[password]" autocomplete="off" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="user_current_password">Current Password</label>
                    <p class="input-info">We need your current password to confirm your changes</p>
                    <input type="password" class="form-control" id="user_current_password" name="user[current_password]" autocomplete="off" placeholder="Current Password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default btn-sign" name="commit" value="update">
                </div>
            </form>

            <form class="form-single" action="_" >
                <h3 class="form-title">Connect Account</h3>
                <a href="#" class="btn btn-primary" data-no-turbolink="true">Connect Facebook</a>
            </form>
            <form class="form-single" action="/users" method="post">
                <h3 class="form-title">Delete Account</h3>
                <p class="input-info">We'd hate to see you go.</p>
                <div class="form-group">
                    <input type="hidden" name="_method" value="delete">
                    <input type="submit" class="btn btn-danger" data-confirm="DANGER: Are you sure?" value="Cancel my account">
                    <input type="hidden" name="authenticity_token" value="u3neBCsc2ZxunlfZcRWsNVd9uDCvmSAzYksXJWbDJk4=">
                </div>
            </form>
        </div>
